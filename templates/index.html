<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .display-area, .copy-area {
            margin-bottom: 2em;
        }
        .copy-area pre {
            max-height: 300px; /* 高さを調整 */
            overflow-x: auto;  /* 横スクロールを有効に */
            background-color: #f8f9fa; /* Bootstrapのbg-lightに相当 */
            padding: 1em;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-size: small;
            width: auto; /* 幅を自動調整 */
            max-width: 600px; /* 最大幅を600pxに */
        }
    </style>
    <script>
        // コピーボタンを押した時にコードをコピーする関数
        function copyCode() {
            const codeBlock = document.getElementById('code-block');
            if (codeBlock) {
                navigator.clipboard.writeText(codeBlock.innerText)
                    .then(() => alert('HTMLコードをコピーしました！'))
                    .catch((err) => console.error('コピーに失敗しました:', err));
            } else {
                console.error('code-block element not found');
            }
        }
    </script>
    <script>
        // jQueryの$(document).readyは、DOMが完全に読み込まれた後に実行される関数を定義します
        $(document).ready(function() {
        $('#sheet_name').change(function() {
            var sheetName = $(this).val();
            $.ajax({
                type: 'POST',
                url: '/get_trainers',
                contentType: 'application/json', // contentTypeを指定
                data: JSON.stringify({ sheet_name: sheetName }), // JSON形式で送信
                success: function(trainers) {
                    var trainerSelect = $('#trainer_name');
                    trainerSelect.empty();
                    if (Array.isArray(trainers)) {
                        trainers.forEach(function(trainer) {
                            trainerSelect.append(new Option(trainer, trainer));
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error('エラー:', error);
                }
            });
        });

            // 初期表示時にトレーナー一覧を取得
            $('#sheet_name').trigger('change');

            // フォーム送信時の処理
            $('#trainer_form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/generate_html',
                    data: $(this).serialize(), // フォームのデータを送信
                    success: function(response) {
                        if (response.html_output) {
                            // 結果表示エリアにHTMLを表示
                            $('#result').html(response.html_output);

                            // コピーエリアにエスケープしたHTMLコードを表示
                            $('#code-block').text(response.html_output);
                        } else if (response.error) {
                            $('#result').html('<p>' + response.error + '</p>');
                            $('#code-block').text('');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#result').html('<p>エラーが発生しました: ' + error + '</p>');
                        $('#code-block').text('');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>シートとトレーナーを選択</h1>
        <form id="trainer_form">
            <label for="sheet_name">シート:</label>
            <select id="sheet_name" name="sheet_name">
                {% for sheet in sheet_names %}
                <option value="{{ sheet }}">{{ sheet }}</option>
                {% endfor %}
            </select>

            <label for="trainer_name">トレーナー:</label>
            <select id="trainer_name" name="trainer_name" required>
                <!-- トレーナー名のオプションがここに追加されます -->
            </select>
            <button type="submit">HTMLを生成</button>
        </form>

        <div class="row">
            <!-- 結果表示用のエリア -->
            <div id="result" class="col-md-6">
                <h2>表示サンプル</h2>
                <!-- 生成されたHTMLがここに表示されます -->
            </div>

            <!-- コピー用エリア -->
            <div class="copy-area col-md-6">
                <h2>HTMLコードをコピー</h2>
                <button onclick="copyCode()">このコードをコピーする</button>
                <pre><code id="code-block"></code></pre>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    form {
        margin-bottom: 2em;
    }
    select, button {
        margin: 0.5em;
    }
</style>
