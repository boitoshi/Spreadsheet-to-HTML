<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* レイアウト関連 */
        .display-area, 
        .copy-area {
            margin-bottom: 2em;
        }

        /* コピーエリアのスタイル */
        .copy-area pre {
            max-height: 300px;
            overflow-x: auto;
            background-color: #f8f9fa;
            padding: 1em;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-size: small;
            width: auto;
            max-width: 600px;
        }

        /* ローディング表示 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #feedback {
            margin: 1rem 0;
        }
    
        .form-group {
            margin-bottom: 1rem;
        }
    
        .btn {
            margin-right: 0.5rem;
        }

        form {
            margin-bottom: 2em;
        }
        
        select, button {
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>シートとトレーナーを選択</h1>
        <form id="trainer_form" aria-label="HTMLジェネレーターフォーム">
            <div class="form-group">
                <label for="sheet_name">シート:</label>
                <select id="sheet_name" name="sheet_name" class="form-control" aria-label="シート名を選択">
                    {% for sheet in sheet_names %}
                    <option value="{{ sheet }}">{{ sheet }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group">
                <label for="trainer_name">トレーナー:</label>
                <select id="trainer_name" name="trainer_name" class="form-control" required aria-label="トレーナー名を選択">
                    <!-- トレーナー名のオプションがここに追加されます -->
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" id="generate-btn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                HTMLを生成
            </button>
        </form>

        <!-- フィードバック表示エリア -->
        <div id="feedback" class="alert d-none" role="alert"></div>
        
        <div class="row">
            <!-- 結果表示用のエリア -->
            <div id="result" class="col-md-6">
                <h2>表示サンプル</h2>
                <div class="loading-overlay d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- 生成されたHTMLがここに表示されます -->
            </div>

            <!-- コピー用エリア -->
            <div class="copy-area col-md-6">
                <h2>HTMLコードをコピー</h2>
                <button onclick="copyCode()" class="btn btn-secondary mb-2">このコードをコピーする</button>
                <pre><code id="code-block"></code></pre>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
